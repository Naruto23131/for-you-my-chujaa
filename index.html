<!DOCTYPE html>

  <style>
    body {
      /* Lovely gradient background */
      background: linear-gradient(135deg, #ffe0e6 0%, #ffd6e0 50%, #f7b2b7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    h1 {
      color: #d72660;
      font-size: 2.8em;
      text-shadow: 0 2px 16px #fff, 0 0px 8px #d72660;
      animation: fadeIn 1s;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    button {
      font-size: 1.2em;
      padding: 14px 38px;
      margin: 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #d72660 60%, #ffb6b9 100%);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 16px rgba(215,38,96,0.15);
      font-weight: 600;
      outline: none;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: linear-gradient(90deg, #a91b4a 60%, #ffb6b9 100%);
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 8px 32px rgba(215,38,96,0.25), 0 0 16px #fff;
    }
    #response {
      font-size: 1.5em;
      color: #d72660;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 0.7s;
      text-shadow: 0 2px 8px #fff;
      min-height: 2em;
    }
    #response.show {
      opacity: 1;
    }
    #heart-img {
      display: none;
      margin: 30px auto 0;
      width: 80px;
      animation: pop 0.7s;
      filter: drop-shadow(0 0 16px #ffb6b9);
    }
    #gift-box {
      display: none;
      width: 90px;
      margin: 30px auto 0;
      cursor: pointer;
      animation: pop 0.7s;
      filter: drop-shadow(0 0 16px #ffb6b9);
    }
    #open-gift-btn {
      display: none;
      margin-top: 10px;
      font-size: 1.1em;
      padding: 10px 28px;
      border-radius: 18px;
      border: none;
      background: #ffb6b9;
      color: #d72660;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffd6e0;
      transition: background 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes pop {
      0% { transform: scale(0.5);}
      70% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }
    /* Heart animation background */
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      opacity: 0.7;
      animation: floatHeart 6s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes floatHeart {
      0% { transform: translateY(100vh) scale(0.8) rotate(0deg);}
      100% { transform: translateY(-10vh) scale(1.2) rotate(360deg);}
    }
    /* Glowing border for buttons */
    button:focus {
      box-shadow: 0 0 0 4px #ffb6b9, 0 0 16px #d72660;
    }
  </style>
